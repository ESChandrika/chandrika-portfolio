<section class="section" appScrollReveal>
  <div class="container">
    <h2>Skills</h2>

    <div class="skills-grid">
      <article class="card" *ngFor="let sec of sections">
        <h3 class="sec-title">{{ sec.title }}</h3>

        <div class="chips skills-chips">
          <span class="chip" *ngFor="let item of sec.items">
            {{ item }}
          </span>
        </div>
      </article>
    </div>
  </div>
</section>
